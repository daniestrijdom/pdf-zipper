<!DOCTYPE html>
<html>
  <head>
    <title>Pdf Zipper</title>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css')}}">
</head>
  <body>
    <div class="container-fluid">
      <div class="row header">  
        <img class="logo" src="static/logo-square.png" alt="logo"/> 
        Upload file -> Click Split -> Download .zip 
      </div>
      
      <!-- grid goes here -->
      <div class="app-wrapper">
        <!-- box 1 -->
        <div class='box ads'>  test 1
        </div>        
        <!-- box 2 -->
        <div class='box form'>
          <form class='form-group' method=post enctype="multipart/form-data">
            <input type="file" name='file' class="form-control-file form-input"/>
            <input type='submit' class='btn form-input' value="Split Files"/> 
          </form>
        </div>  
        <!-- box 3 -->
        <div class='box ads'>  test 3
        </div>        
        <!-- box 4 -->
        <div class='box ads'>  test 4
        </div>        
        <!-- box 5 -->
        <div class='box results'>  results
        </div>        
        <!-- box 6 -->
        <div class='box ads'>  test 6
        </div>        
      </div>
      
      </div>    
  </body>
</html>
